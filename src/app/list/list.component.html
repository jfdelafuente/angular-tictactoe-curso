<h2>My Game List</h2>
<ul class="flex">
  <li *ngFor="let game of games">
    <div class="games">
    <span class="nombre">{{game.name}}   </span>
    <a routerLink="/continue/{{game.id}}">Continue</a>
    <button class="delete" title="delete" (click)="delete(game)">Delete</button>
      </div>
  </li>
</ul>
