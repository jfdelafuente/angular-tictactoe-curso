<h2>My Game List</h2>
<div class="background:#white"></div>
<div class="flex">
<ul>
  <li *ngFor="let game of games">
    <div class="games">
    <span class="nombre">{{game.name}}   </span>
    <button class="btn" [routerLink]="['/continue',game.id]">Continue</button>
    <button class="btn" (click)="deleteGame(game)">Delete</button>
      </div>
  </li>
</ul>
</div>
<div></div>
