<div class="loader" *ngIf="_status == 'fetching'">Loading...</div>
<div *ngIf="_status === 'success'">

  <form *ngIf="(_stateService.state$ | async).player_name == ''">
    <label> Introduce Player Name: </label>
    <input [(ngModel)]="_playerName" type="text" name="_playerName">
    <input (click)="_handleSubmitClick()" type="submit" value="Submit">
  </form>

  <div *ngIf="(_stateService.state$ | async).player_name != ''">
    <app-header></app-header>
    <app-board></app-board>
    <app-footer></app-footer>
    <app-reset></app-reset>
  </div>
</div>
<h3 *ngIf="_status !== 'success' && _status !== 'fetching'">Error getting state from server. The error was: {{ _status }}</h3>
